{% extends 'base.html' %}

{% block content %}
    <h1>Se connecter</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="username">Nom d'utilisateur</label>
        <input type="text" name="username" required>

        <label for="password">Mot de passe</label>
        <input type="password" name="password" required>

        <button type="submit">Se connecter</button>
    </form>
{% endblock %}
